<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div > p {
            display: none;
        }
        div:hover >p{
            display: block;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Conteudo Especial</h1>
    <div>   
        Passe o mouse aqui
        <p>EU COMI A SUA AVÓ!!!</p>
    </div>
    <p>Oia aí o que eu fiz</p>
</body>
</html>
